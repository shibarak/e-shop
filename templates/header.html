<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/styles-products.css') }}" />

        <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <!-- Bootstrap core JS-->
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

        <!-- Fontawesome Icon Kit -->
        <script src="https://kit.fontawesome.com/a43f00d6f8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    {% if not current_user.is_authenticated: %}
                    <div class="d-flex">
                        <a class="nav-link link-secondary" href="{{url_for('create_account')}}" style="padding-left: 0;">
                            Create Account
                        </a>
                    </div>
                    <div class="d-flex">
                        <a class="nav-link link-secondary" href="{{url_for('login')}}" style="padding-left: 0;">
                            Sign in
                        </a>
                    </div>
                    {% else %}
                        {% if current_user.id == 1: %}
                    <div class="d-flex">
                        <a class="nav-link link-secondary" href="{{url_for('add_product')}}" style="padding-left: 0;">
                            Add product
                        </a>
                    </div>
                    <div class="d-flex">
                        <a class="nav-link link-secondary" href="{{url_for('clear_session')}}" style="padding-left: 0;">
                            Clear session
                        </a>
                    </div>
                        {% endif %}
                    <div class="d-flex">
                        <a class="nav-link link-secondary" href="{{url_for('logout')}}" style="padding-left: 0;">
                            Sign out
                        </a>
                    </div>
                    {% endif %}
                    <div class="d-flex">
                        <a  class="btn btn-outline-dark" type="button" href="{{ url_for('load_cart') }}">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">
                                {{ session.cartitems }}
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
